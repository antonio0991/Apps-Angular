    <div align="center">
      <h3>True or false: </h3>

          onblur="this.placeholder = 'Insira a express達o'"
          id = "string1"
          (keyup)="onKeyup($event)"
          >
          <P></P>
          <select id="operacao" name="operacao" (click)="onKeyup($event)">

            <option value=">=">>=</option>
            <option value="<"><</option>

          </select>

          <input placeholder="Insira a express達o"
          type="text"
          onfocus="this.placeholder = ''"

          id = "string2"
          (keyup)="onKeyup($event)"
          >
          <P></P>
          <div  class="success" 
          role="alert"

          [style.display]="evaluate() ? 'block' : 'none'"
          >
          True
          </div>
          <div  class="alert" 
          role="alert"
